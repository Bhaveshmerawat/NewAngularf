<div class="sign-up-form">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-2 mt-5">
        <h2 class="mb-5">
          SIGNUP FROM
        </h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="form-group mb-3 col-md-6">
              <label class="form-label" for="firstname">
                First Name
              </label>
              <input class="form-control" type="text" id="firstname" formControlName="firstname">
              <span class="help-block text-danger" *ngIf="f.firstname.touched && f.firstname.invalid">
                Please Enter Your Name!
              </span>
            </div>
            <div class="form-group mb-3 col-md-6">
              <label class="form-label" for="lastname">
                Last Name
              </label>
              <input class="form-control" type="text" id="lastname" formControlName="lastname">
            </div>
          </div>
          <div class="row">
            <div class="form-group mb-3 col-md-12">
              <label class="form-label" for="mo">
                Mobile Number
              </label>
              <input class="form-control" type="number" id="mo" formControlName="mo">
            </div>
          </div>
          <div class="row">
            <div class="form-group mb-3 col-md-6">
              <label class="form-label" for="username">
                E-mail ID
              </label>
              <input class="form-control" type="email" id="mail" formControlName="mail">
              <span class="help-block text-danger" *ngIf="f.mail.touched && f.mail.invalid">
                Please Enter a Valid E-mail!
              </span>
            </div>
            <div class="form-group mb-3 col-md-6">
              <label class="form-label" for="password">
                Password
              </label>
              <input class="form-control" type="text" id="password" formControlName="password">
            </div>
          </div>
          <div class="row my-3">
            <div class="col-md-4 m-auto">
              <button class="form-control btn btn-info" type="submit">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
