<div class="sign-up-form">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-2 mt-5">
        <h2 class="mb-5">
          SIGNUP FROM
        </h2>
        <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Hay!</strong> Your data has been successfully register.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlert"></button>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="form-group mb-3 col-md-6">
              <label class="form-label" for="name">
                Name
              </label>
              <input class="form-control" type="text" id="name" formControlName="name">
              <span class="help-block text-danger"
                *ngIf="valueOfuser.name.touched && valueOfuser.name.invalid">
                Please Enter Your Name!
              </span>
            </div>
            <div class="form-group mb-3 col-md-6">
              <label class="form-label" for="username">
                User Name
              </label>
              <input class="form-control" type="text" id="username" formControlName="username">
            </div>
          </div>
          <div class="row">
            <div class="form-group mb-3 col-md-12">
              <label class="form-label" for="phone">
                phone Number
              </label>
              <input class="form-control" type="number" id="phone" formControlName="phone">
            </div>
          </div>
          <div class="row">
            <div class="form-group mb-3 col-md-6">
              <label class="form-label" for="email">
                E-email ID
              </label>
              <input class="form-control" type="email" id="email" formControlName="email">
              <span class="help-block text-danger" *ngIf="valueOfuser.email.touched && valueOfuser.email.invalid">
                Please Enter a Valid E-email!
              </span>
            </div>
            <div class="form-group mb-3 col-md-6">
              <label class="form-label" for="website">
                website
              </label>
              <input class="form-control" type="text" id="website" formControlName="website">
            </div>
          </div>
          <div class="row my-3">
            <div class="col-md-4 m-auto">
              <button class="form-control btn btn-info" type="submit">
                Submit
              </button>
            </div>
          </div>
        </form>
        {{test | json}}
      </div>
    </div>
  </div>
</div>
