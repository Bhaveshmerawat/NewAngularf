<div class="login-form-sec">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-2 mt-5">
        <h2 class="mb-5">
          LOGIN FROM
        </h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="form-group mb-3 col-md-12">
              <label class="form-label" for="username">
                E-mail ID
              </label>
              <input class="form-control" type="email" id="username" formControlName="username">
              <span class="help-block text-danger" *ngIf="f.username.touched && f.username.invalid">
                Please Enter a Valid E-mail!
              </span>
            </div>
            <div class="form-group mb-3 col-md-12">
              <label class="form-label" for="password">
                Password
              </label>
              <input class="form-control" type="text" id="password" formControlName="password">
            </div>
          </div>
          <div class="row my-3">
            <div class="col-md-4 m-auto">
              <button class="form-control btn btn-info" type="submit">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
