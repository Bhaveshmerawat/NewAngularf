<div class="card col-md-6 col-offset-2 mt-5 m-auto">
    <h4 class="card-header">Register</h4>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Hay!</strong> Your data has been successfully register.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
            (click)="closeAlert"></button>
    </div>
    <div class="card-body">
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && formVal.firstName.errors }" />
                <div *ngIf="submitted && formVal.firstName.errors" class="invalid-feedback">
                    <div *ngIf="formVal.firstName.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && formVal.lastName.errors }" />
                <div *ngIf="submitted && formVal.lastName.errors" class="invalid-feedback">
                    <div *ngIf="formVal.lastName.errors.required">Last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && formVal.username.errors }" />
                <div *ngIf="submitted && formVal.username.errors" class="invalid-feedback">
                    <div *ngIf="formVal.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && formVal.password.errors }" />
                <div *ngIf="submitted && formVal.password.errors" class="invalid-feedback">
                    <div *ngIf="formVal.password.errors.required">Password is required</div>
                    <div *ngIf="formVal.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group mt-3">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
