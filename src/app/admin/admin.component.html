<div class="container">
  <div class="col-md-12">
    <div class="col-md-8 m-auto">
      <div class="col-md-12">
        <h2>Create chat Room by Admin </h2>
        <form [formGroup]="createRoom" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <input type="text" class="form-control" formControlName="name" placeholder="Enter Your chatRoom Name">
          </div>
          <div class="mb-3">
            <button type="submit" class="form-control btn btn-primary btn-lg" value=""> Create chatRoom </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
