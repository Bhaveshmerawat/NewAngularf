<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-8 offset-2">
        <h2 class="mt-3 mb-3">
          User Information
        </h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">username</th>
              <th scope="col">E-mail</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let detail of collection" (click)="selectUser(detail)" >
              <th scope="row"> <a routerLink="/userdetails/{{detail.id}}">{{detail.id}} </a></th>
              <td> {{detail.name}}</td>
              <td> {{detail.username}}</td>
              <td><a>{{detail.email}}</a></td>
            </tr>
            <tr>
              <!-- <td>{{User.result.id}}</td> -->
            </tr>
            <tr>
              <!-- <a routerLink="['/userdetails/'+ obj.id]" class="btn btn-info">
                userdetails
              </a> -->
            </tr>
          </tbody>
        </table>
      </div>
      <!-- <div class="col-md-4" class="">
        <h2>{{userDetail?.name}}</h2>
      </div> -->
      <!-- <app-user-details [newDetail]="detail" ></app-user-details> -->
    </div>
  </div>
</div>
